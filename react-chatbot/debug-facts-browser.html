<!DOCTYPE html>
<html>
<head>
    <title>Debug Facts Service</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .log { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 4px; }
        .error { background: #ffe6e6; border-left: 4px solid #ff0000; }
        .success { background: #e6ffe6; border-left: 4px solid #00ff00; }
        .info { background: #e6f3ff; border-left: 4px solid #0066cc; }
    </style>
</head>
<body>
    <h1>Debug Facts Service</h1>
    <button onclick="testBackendHealth()">Test Backend Health</button>
    <button onclick="testFactsAPI()">Test Facts API</button>
    <button onclick="testAxiomsAPI()">Test Axioms API</button>
    <button onclick="clearLogs()">Clear Logs</button>
    
    <div id="logs"></div>

    <script>
        function log(message, type = 'info') {
            const logs = document.getElementById('logs');
            const logDiv = document.createElement('div');
            logDiv.className = `log ${type}`;
            
            // Create elements safely to prevent XSS
            const timeElement = document.createElement('strong');
            timeElement.textContent = new Date().toLocaleTimeString();
            
            const messageText = document.createTextNode(': ' + message);
            
            logDiv.appendChild(timeElement);
            logDiv.appendChild(messageText);
            logs.appendChild(logDiv);
            console.log(`[${type.toUpperCase()}]`, message);
        }

        function clearLogs() {
            const logs = document.getElementById('logs');
            // Clear children safely instead of using innerHTML
            while (logs.firstChild) {
                logs.removeChild(logs.firstChild);
            }
        }

        async function testBackendHealth() {
            log('Testing backend health...', 'info');
            try {
                const response = await fetch('http://localhost:8000/health');
                const data = await response.json();
                log(`‚úÖ Backend health check successful: ${JSON.stringify(data)}`, 'success');
            } catch (error) {
                log(`‚ùå Backend health check failed: ${error.message}`, 'error');
            }
        }

        async function testFactsAPI() {
            log('Testing Facts API...', 'info');
            try {
                log('üåê Making request to: http://localhost:8000/api/facts', 'info');
                const response = await fetch('http://localhost:8000/api/facts');
                log(`üì° Response status: ${response.status} ${response.statusText}`, 'info');
                
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    log(`‚ùå HTTP Error: ${response.status} - ${JSON.stringify(errorData)}`, 'error');
                    return;
                }
                
                const data = await response.json();
                log(`‚úÖ Facts API successful: ${data.facts.length} facts received`, 'success');
                log(`First few facts: ${JSON.stringify(data.facts.slice(0, 3), null, 2)}`, 'info');
            } catch (error) {
                log(`‚ùå Facts API failed: ${error.message}`, 'error');
                log(`Error type: ${typeof error}`, 'error');
                log(`Error constructor: ${error?.constructor?.name}`, 'error');
                if (error.stack) {
                    log(`Error stack: ${error.stack}`, 'error');
                }
            }
        }

        async function testAxiomsAPI() {
            log('Testing Axioms API...', 'info');
            try {
                log('üåê Making request to: http://localhost:8000/api/axioms', 'info');
                const response = await fetch('http://localhost:8000/api/axioms');
                log(`üì° Response status: ${response.status} ${response.statusText}`, 'info');
                
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    log(`‚ùå HTTP Error: ${response.status} - ${JSON.stringify(errorData)}`, 'error');
                    return;
                }
                
                const data = await response.json();
                log(`‚úÖ Axioms API successful: ${data.axioms.length} axioms received`, 'success');
                log(`First few axioms: ${JSON.stringify(data.axioms.slice(0, 2), null, 2)}`, 'info');
            } catch (error) {
                log(`‚ùå Axioms API failed: ${error.message}`, 'error');
                log(`Error type: ${typeof error}`, 'error');
                log(`Error constructor: ${error?.constructor?.name}`, 'error');
                if (error.stack) {
                    log(`Error stack: ${error.stack}`, 'error');
                }
            }
        }

        // Auto-run tests on page load
        window.onload = function() {
            log('Page loaded, running automatic tests...', 'info');
            setTimeout(testBackendHealth, 500);
            setTimeout(testFactsAPI, 1000);
            setTimeout(testAxiomsAPI, 1500);
        };
    </script>
</body>
</html>
