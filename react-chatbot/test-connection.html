<!DOCTYPE html>
<html>
<head>
    <title>Test Backend Connection</title>
</head>
<body>
    <h1>Testing Backend Connection</h1>
    <button onclick="testFacts()">Test Facts API</button>
    <button onclick="testAxioms()">Test Axioms API</button>
    <div id="results"></div>

    <script>
        function createResultElement(title, content, isError = false) {
            const results = document.getElementById('results');
            results.innerHTML = ''; // Clear previous results
            
            const titleElement = document.createElement('h3');
            titleElement.textContent = title;
            
            const contentElement = document.createElement('pre');
            contentElement.textContent = content;
            
            if (isError) {
                contentElement.style.color = 'red';
            }
            
            results.appendChild(titleElement);
            results.appendChild(contentElement);
        }

        async function testFacts() {
            const results = document.getElementById('results');
            results.textContent = 'Testing facts API...';
            
            try {
                const response = await fetch('http://localhost:8000/api/facts');
                const data = await response.json();
                createResultElement('Facts API Success:', JSON.stringify(data, null, 2));
            } catch (error) {
                createResultElement('Facts API Error:', error.message, true);
                console.error('Facts API Error:', error);
            }
        }

        async function testAxioms() {
            const results = document.getElementById('results');
            results.textContent = 'Testing axioms API...';
            
            try {
                const response = await fetch('http://localhost:8000/api/axioms');
                const data = await response.json();
                createResultElement('Axioms API Success:', JSON.stringify(data, null, 2));
            } catch (error) {
                createResultElement('Axioms API Error:', error.message, true);
                console.error('Axioms API Error:', error);
            }
        }
    </script>
</body>
</html>
